name: build-and-deploy-to-user-site

on:
  push:
    branches: [ main ]  # adjust if your default branch differs

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          persist-credentials: false   # IMPORTANT: don't inject default GITHUB_TOKEN
          fetch-depth: 0

      - name: Build static site into dist/
        run: |
          set -euxo pipefail
          rm -rf dist
          mkdir -p dist/css
          cp index.html dist/
          cp -R css/* dist/css/ || true
          touch dist/.nojekyll

      - name: Checkout target (user site repo)
        uses: actions/checkout@v4
        with:
          repository: skreieweydo/skreieweydo.github.io
          path: target
          token: ${{ secrets.WEBSITE_TOKEN }}   # <-- your fine-grained PAT
          persist-credentials: false            # IMPORTANT
          fetch-depth: 0

      - name: Show current target remotes
        working-directory: target
        run: |
          git remote -v

      - name: Replace target contents with dist/
        run: |
          set -euxo pipefail
          find target -mindepth 1 -maxdepth 1 ! -name ".git" -exec rm -rf {} +
          cp -R dist/* target/

      - name: Commit & push changes (with PAT-auth origin)
        working-directory: target
        env:
          GIT_AUTHOR_NAME: "GitHub Actions"
          GIT_AUTHOR_EMAIL: "actions@github.com"
          GIT_COMMITTER_NAME: "GitHub Actions"
          GIT_COMMITTER_EMAIL: "actions@github.com"
          GH_PAT: ${{ secrets.WEBSITE_TOKEN }}
        run: |
          set -euxo pipefail
          git config --global safe.directory "$(pwd)"
          git status
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "deploy(site): update from logworks-site @ $GITHUB_SHA"
            git branch -M main
            # Repoint origin to use your PAT (so 'git push origin main' uses PAT)
            git remote set-url origin "https://x-access-token:${GH_PAT}@github.com/skreieweydo/skreieweydo.github.io.git"
            echo "Remotes after set-url (token masked by GitHub):"
            git remote -v
            git push origin main
          else
            echo "No changes to deploy."
          fi
